<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<!-- Bootstrap -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
	<link rel="stylesheet" href="./css/style.css">
	<script defer src="./js/confetti.js"></script>
	<script defer src="./js/app.js"></script>
	<title>Tic-Tac-Toe</title>
</head>

<body>
	<h1>Tic-Tac-Toe</h1>
	<h2 id="message">Message</h2>

	<section class="board">
		<div id="sq0" class="play-area">0</div>
		<div id="sq1" class="play-area">1</div>
		<div id="sq2" class="play-area">2</div>
		<div id="sq3" class="play-area">3</div>
		<div id="sq4" class="play-area">4</div>
		<div id="sq5" class="play-area">5</div>
		<div id="sq6" class="play-area">6</div>
		<div id="sq7" class="play-area">7</div>
		<div id="sq8" class="play-area">8</div>
	</section>

	<section id="replay-container">
		<button id="replay-button" class="btn btn-primary hidden">Replay</button>
	</section>
</body>

</html>
